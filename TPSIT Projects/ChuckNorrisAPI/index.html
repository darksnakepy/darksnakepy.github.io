<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chuck Norris API</title>
	<link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
	<div class="main-container">
		<div class="main-title">
			<h1 class="title">Joke Chuck Norris</h1>
			<img class="title-img" src="">
		</div>
		<div class="joke-container">
			<div><span class="joke"></span></div>
		</div>
		<div class="category-container">
			<img src=""> <!-- here the gif-->
			<select name="joke-category" class="category-selector">
				<option value=""></option> <!-- empty -->
				<option value="animal">Animal</option>
				<option value="career">Career</option>
				<option value="celebrity">Celebrity</option>
				<option value="dev">Dev</option>
				<option value="explicit">Explicit</option>
				<option value="fashion">Fashion</option>
				<option value="food">Food</option>
				<option value="history">History</option>
				<option value="money">Money</option>
				<option value="movie">Movie</option>
				<option value="music">Music</option>
				<option value="political">Political</option>
				<option value="religion">Religion</option>
				<option value="science">Science</option>
				<option value="sport">Sport</option>
				<option value="travel">Travel</option>
			</select>
		</div>
		<div class="buttons">
			<button class="load-joke"><span>Load Joke</span></button>
			<button class="copy"><span id="text">Copy</span><img src="./static/imgs/"></button>
		</div>
	</div>
	<script src="./static/js/functions.js"></script>
</body>
</html>
